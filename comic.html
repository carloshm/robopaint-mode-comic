<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script>"Placeholder till atom/electron#3164 is resolved"</script>
    <link rel="stylesheet" href="comic.css">
  </head>
<body>
  <fieldset id="control">
    <fieldset id="buttons">
      <button id="picker" class="normal" data-i18n>modes.comic.filepick.button</button>
      <button id="pause" disabled="disabled" class="ready" data-i18n="common.action.start"></button>
      <button id="cancel" disabled="disabled" data-i18n="[title]common.action.canceltitle;common.action.cancel"></button>
      <button id="pen" class="normal" data-i18n>common.action.brush.lower</button>
      <button id="park" class="normal" data-i18n="[title]common.action.parktitle;common.action.park"></button>
      <button id="disable" class="normal" data-i18n="[title]common.action.disabletitle;common.action.disable"></button>
      <div id="repeatcontrols">
        <label for="repeattimes">Repeat line times</label>
        <input id="repeattimes" class="managed" class="normal" type="number" value="1">

        <div id="advancedcontrols">
          <label for="printcolor">Print color</label>
          <form class="managed" id="printcolor" style="float: right;">
            <label for="printcolor-black">All</label>
            <input type="radio" name="leveltype" id="printcolor-black" value="all" /> <br>

            <label for="printcolor-black">Black</label>
            <input type="radio" name="leveltype" id="printcolor-black" value="black" checked/> <br>

            <label for="printcolor-cyan">Cyan</label>
            <input type="radio" name="leveltype" id="printcolor-cyan" value="cyan" /> <br>

            <label for="printcolor-magenta">Magenta</label>
            <input type="radio" name="leveltype" id="printcolor-magenta" value="magenta" /> <br>

            <label for="printcolor-yellow">Yellow</label>
            <input type="radio" name="leveltype" id="printcolor-yellow" value="yellow" /> <br>
          </form>

          <button id="update" class="normal">Update preview</button>
        </div>
      </div>
    </fieldset>
  </fieldset>

  <div id="paper-placeholder"></div>
</body>
</html>
